<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Tables</title>
    <style>
        table , th, tr,td {
            border: 1px rgb(0, 0, 0) solid;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Name</th>
        </tr>
        <tr>
            <th>first-name</th>
            <th>last-name</th>
        </tr>
        <tr>
            <td>hari</td>
            <td>vijay</td>
        </tr>
        <tr>
            <td>vinoth</td>
            <td>kumar</td>
        </tr>
        <tr>
            <th rowspan="2">Age</th>
            <td>25</td>
        </tr>
        <tr>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
