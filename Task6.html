<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Aria-label</title>
</head>
<body>
    <h1>form to enter details</h1>
    <form>
        <label for="firstname">firstname</label>
        <input type="text" id="firstname" aria-label="Enter the firstname">
        <label for="lastname">lastname</label>
        <input type="text" id="lastname" aria-label="Enter the lastname">
        <div aria-labelledby="title">this section is labelled by title</div>
    </form>
</body>
</html>
